<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
	<form action="#" method="get">

	<fieldset> 
		<legend>Регистрация</legend>
		<p>
			<label>
				Ваше имя*:
				<input type="text" name="name" required>
		</label>
		</p>
		<p>
			<label>
				Телефон*:
				<input type="tel" name="phonenumber" required>
		</label>
		</p>
		<p>
			<label>
				Email*:
				<input type="email" name="email" required>
		</label>
		</p>
		<p>
			<label>
				Пароль*:
				<input type="password" name="pass" required>
		</label>
		</p>
	</fieldset>
		
	<fieldset>
		<legend>Подбор рейса</legend>
		<p>
			<label> 
				Откуда:
				<select name="from">
					<option value="Ukraine" disabled>Украина</option>
					<option value="Kyiv">Киев</option>
					<option value="Lvov">Львов</option>
					<option value="Odessa">Одесса</option>
					<option value="Poland" disabled>Польша</option>
					<option value="Warshawa">Варшава</option>
					<option value="Krakow">Краков</option>
					<option value="Sopot">Сопот</option>
				</select>
			</label>
		</p>
		<p>
			<label> 
				Куда:
				<select name="where">
					<option value="Ukraine" disabled>Украина</option>
					<option value="Kyiv">Киев</option>
					<option value="Lvov">Львов</option>
					<option value="Odessa">Одесса</option>
					<option value="Poland" disabled>Польша</option>
					<option value="Warshawa">Варшава</option>
					<option value="Krakow">Краков</option>
					<option value="Sopot">Сопот</option>
				</select>
			</label>
		</p>
		<p>
			<label>
				Туда:
				<input type="date" name="forth">
			</label>

		</p>
		<p>
			<label>
				Обратно:
				<input type="date" name="back">
			</label>

		</p>
		<p>
			<label>
				Кол-во билетов:
				<input type="number" name="bilets">
			</label>
		</p>
		<p><b>Дети</b></p>
		<p>
			<label>
				<input type="radio" name="children" value="none" checked>
				Без детей
			</label>
		</p>
		<p>
			<label>
				<input type="radio" name="children" value="one">
				1 ребёнок 
			</label>
		</p>
		<p>
			<label>
				<input type="radio" name="children" value="two">
				2 ребёнка
			</label>
		</p>
		<p>
			<b>Комфорт</b>
		</p>
		<p>
			<label>
				<input type="checkbox" name="legs">
				Больше места для ног
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="food">
				Питание
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="baggage" checked>
				Больше места для багажа
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="window">
				Место у окна
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="place">
				Место в первом ряду
			</label>
		</p>
	</fieldset>
	<fieldset>
		<legend>Информация по страховке</legend>
		<p>
			<label>
				<input type="checkbox" name="check-ins" checked>
				Мне нужна страховка
			</label>
		</p>
		<p> 
			<b>Загрузите копию паспорта</b>
		</p>
		<p>
			<label>
				<input type="file" name="file">
			</label>
		</p>
		<textarea name="" id="" placeholder="Дополнительная информация"></textarea>
	</fieldset>
	<p>
		<label>
			<button type="submit">Отправить</button>
			<button type="reset">Очистить</button>
		</label>
	</p>
	
	</form>
	</div>
</body>
</html>
