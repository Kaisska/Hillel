<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <div>
        <form action="#" method="get" class="form">
            <div class="choice">
                <a href="#" class="login">Login</a>
                <span class="stick">l</span>
                <a href="#" class="register">Register</a>
            </div>
            <p class="descr">Enter your email and password to register.</p>
            <p>
                <label>
                    <input type="text" placeholder="Username"  class="field">
                </label>
            </p>
            <p>
                <label>
                    <input type="email" placeholder="Enter your email address" class="field">
                </label>
            </p>
            <p>
                <label>
                    <input type="password" placeholder="Password"  class="field">
                </label>
            </p>
            <p>
                <label>
                    <input type="password" placeholder="Confirm Password"  class="field">
                </label>
            </p>
            <p>
                <label>
                    <button type="button" class="button-register">Register</button>
                </label>
            </p>
            <p class="option">Or register with</p>
            <p>
                <label>
                    <button type="submit" class="auth-button">
                        <img src="img/logo_google.svg" alt="logo_google">
                        Continue with Google
                    </button>
                </label>
            </p>
            <p>
                <label>
                    <button type="button" class="auth-button">
                        <img src="img/logo_facebook.svg" alt="logo_facebook">
                        Continue with Facebook
                    </button>   
                </label>
            </p>

        </form>
    </div>
   
    
</body>
</html>
